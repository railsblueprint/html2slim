require:
  - rubocop-rspec

plugins:
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'pkg/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'

# Style preferences
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

# Metrics - disabled for this project
Metrics/MethodLength:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

# Layout preferences
Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# Naming
Naming/FileName:
  Exclude:
    - 'lib/blueprint-html2slim.rb'

# RSpec specific
RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/DescribeClass:
  Exclude:
    - 'spec/cli_spec.rb'
    - 'spec/fixtures_spec.rb'

RSpec/FilePath:
  Enabled: false

RSpec/NoExpectationExample:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

# Disable other problematic cops
Gemspec/DevelopmentDependencies:
  Enabled: false

Lint/DuplicateBranch:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Style/CaseLikeIf:
  Enabled: false

Style/SafeNavigationChainLength:
  Enabled: false

Style/SlicingWithRange:
  Enabled: false

Style/SelectByRegexp:
  Enabled: false

# Disable Capybara cops (not using Capybara)
Capybara/CurrentPathExpectation:
  Enabled: false

Capybara/MatchStyle:
  Enabled: false

Capybara/NegationMatcher:
  Enabled: false

Capybara/SpecificActions:
  Enabled: false

Capybara/SpecificFinders:
  Enabled: false

Capybara/SpecificMatcher:
  Enabled: false

Capybara/VisibilityMatcher:
  Enabled: false

# Disable FactoryBot cops (not using FactoryBot)
FactoryBot/AttributeDefinedStatically:
  Enabled: false

FactoryBot/ConsistentParenthesesStyle:
  Enabled: false

FactoryBot/CreateList:
  Enabled: false

FactoryBot/FactoryClassName:
  Enabled: false

FactoryBot/FactoryNameStyle:
  Enabled: false

FactoryBot/SyntaxMethods:
  Enabled: false

# Disable Rails-specific RSpec cops (not a Rails app)
RSpecRails/AvoidSetupHook:
  Enabled: false

RSpecRails/HaveHttpStatus:
  Enabled: false

RSpecRails/HttpStatus:
  Enabled: false

RSpecRails/InferredSpecType:
  Enabled: false

RSpecRails/MinitestAssertions:
  Enabled: false

RSpecRails/NegationBeValid:
  Enabled: false

RSpecRails/TravelAround:
  Enabled: false

# Allow compact style for simple classes
Style/ClassAndModuleChildren:
  EnforcedStyle: nested